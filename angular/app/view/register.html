<div class="col-md-12">
  <hr>
    <h1>{{titulo}}</h1>
  <hr>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Te has registrado correctamente, ahora puedes <a [routerLink]="['/login']">iniciar sesi칩n</a>.
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No ha sido posible registrarte. <span *ngIf="data != null">Error: {{data}}</span>
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
    <p>
      <label>Nombre:</label>
      <input type="text" class="form-control" #nombre="ngForm" ngControl="nombre" [(ngModel)]="user.nombre" required />
      <span *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
    </p>
    <p>
      <label>Apellidos:</label>
      <input type="text" class="form-control" #apellidos="ngForm" ngControl="apellidos" [(ngModel)]="user.apellidos" required />
      <span *ngIf="!apellidos.valid && apellidos.touched">Los apellidos son obligatorios</span>
    </p>
    <p>
      <label>Nombre de usuario (nick):</label>
      <input type="text" class="form-control" #nickname="ngForm" ngControl="nickname" [(ngModel)]="user.nick" required />
      <span *ngIf="!nickname.valid && nickname.touched">El nick es obligatorio</span>
    </p>
    <p>
      <label>Contrase침a:</label>
      <input type="password" class="form-control" #password="ngForm" ngControl="password" [(ngModel)]="user.password" required />
      <span *ngIf="!password.valid && password.touched">La contrase침a es obligatoria</span>
    </p>
    <p>
      <label>Email:</label>
      <input type="email" class="form-control" #email="ngForm" ngControl="email" [(ngModel)]="user.email" required />
      <span *ngIf="!email.valid && email.touched">El correo electr칩nico es obligatorio</span>
    </p>
    <input type="submit" value="Registrarse" class="btn btn-success">
  </form>
</div>
